<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilverPalate</title>
    <link href="/css/register.css" rel="stylesheet" />
    <!-- Defered to have it run after the javascript -->
    <script defer src="../js/register.js"></script>

</head>


<body>

    <h1>Silver Palate</h1>

    <form id="regForm" >
        <h2>Register</h2>

        <input type="text" id="name" placeholder="Name"><br>
        <input type="email" id="email" placeholder="Email"> <br />
        <input type="password" id="pswHash" placeholder="Password" type="password"><br />
        <button id="regButton"  type="submit" >Create User</button>
        <button id="loginButton"  type="button" >Already a user?</button>

    </form>

 
</body>

</html>
