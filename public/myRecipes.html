<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilverPalate</title>
    <link defer href="./css/myRecipes.css" rel="stylesheet" />
    <script defer src="./js/myRecipes.js"></script>


</head>
<body>
   
    <h1 id="pageTitle">Browse and Create your Recipes</h1>

    <div id="createRecipes">
        <form id="recipeForm">
            <label for="addRecipeTitle">Recipe Title:</label>
            <input type="text" id="addRecipeTitle" name="title">
        
            <label for="addDesc">Description:</label>
            <textarea id="addDesc" name="description"></textarea>
        
            <div id="addIngredientsDiv">
                <h3>Ingredients</h3>
                <p>Add only one ingredient pr box</p>
                <button type="button" id="addIngredientBtn">Add Ingredient</button>
                <input type="text" class="addIngredient" >

            </div>
        
            <div id="stepsDiv">
                <h3>Instructions</h3>
                <p>Add only one instruction pr box</p>

                <button type="button" id="addStepBtn">Add Step</button>
                <input type="text" class="addStep" >

            </div>
        <div id="saveRecipe">
            <button id="submitBtn" type="submit">Save recipe</button>
        </div>
        </form>
    
        </div>


    <div id="main">
        <div id="recipe-container">
            <!-- Recipes will be dynamically loaded into this div -->
        </div>
    </div>

</body>

<footer>

</footer>


</html>
