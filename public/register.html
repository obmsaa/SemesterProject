<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilverPalate</title>
    <link href="/css/register.css" rel="stylesheet" />
    <!-- Defered to have it run after the javascript -->
    <script defer src="../js/register.js"></script>

</head>


<body>



<div id="regBox">
    <form id="regForm" >
        <h2>Register</h2>

        <input type="text" id="name" placeholder="Name"><br>
        <input type="email" id="email" placeholder="Email" > <br />
        <input type="password" id="password" placeholder="Password" type="password"><br />
        <button id="regButton"  type="submit" >Create User</button>

    </form>

    <div id="content"> </div>

</div>
 
</body>

</html>
