<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilverPalate</title>
    <link defer href="/css/profile.css" rel="stylesheet" />
    <script defer src="/js/profile.js"></script>


</head>
<body>

    <h1 id="pageTitle">Profile</h1>

    <div id="profile">

        <div id="profile-container">
            <!-- The Profile info will be dynamically loaded into this div -->

        </div>

    </div>

    <div id="editContainer">
        <div id="editDetails">
        <span id="editInfoTitle">Change profile info</span>
        <input type="text" id="editName" placeholder="New Name">
        <input type="password" id="editPassword" placeholder="New Password">
        <input type="email" id="editEmail" placeholder="New Email">
        <button id="editProfile">Edit Profile</button>
    </div>
    </div>
    

    
</body>
